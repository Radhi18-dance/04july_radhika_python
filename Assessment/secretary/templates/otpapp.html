<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>otp verify</title>
  <link rel="icon" type="image/x-icon" href="/static/img/dhlogo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      background-image: url("https://www.yudiz.com/codepen/animation-form/banner.jpg");
      background-size: cover;
      background-position: center;
      min-height: 700px;
      font-family: "Montserrat", sans-serif;
      background-repeat: no-repeat;
      height: 100vh;

    }

    .box {
      position: relative;
      width: 100%;
      height: 50px;
      background-color: #edf3f9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .box::after,
    .box::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      transition: all 0.3s ease;
    }

    .box-animation::before {
      animation: animateInputBorder 4s linear infinite;
      animation-delay: -2s;
      background-image: conic-gradient(transparent, transparent, transparent, #00ccff);
    }

    .box-animation::after {
      animation: animateInputBorder 4s linear infinite;
      background-image: conic-gradient(transparent, transparent, transparent, #d400d4);
    }

    @keyframes animateInputBorder {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .box span {
      position: absolute;
      inset: 3px;
      background-color: #edf3f9;
      border-radius: 10px;
      z-index: 2;
    }

    .box span input {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      color: black;
      font-size: 20px;
      padding: 16px;
      position: relative;
    }

    .box span input:focus {
      outline: none;
      box-shadow: none;
    }

    .form-container {
      padding: 70px 0px;
      background-color: #d0deec;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      width: 50%;
      transition: 0.3s;
      min-height: 540px;
      z-index: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      /* Center the content */
    }

    .form-wraper .input-group:not(:last-child) {
      margin-bottom: 30px;
    }

    .form-wraper {
      padding: 0px 40px;
      position: absolute;
      width: 100%;
      transition: 0.3s;
    }

    .action-button button {
      border-radius: 10px;
      font-family: "Avenir Next";
      font-size: 20px;
      padding: 0.5rem 3rem;
      color: black;
      box-shadow: 0 0 6px 0 rgba(157, 96, 212, 0.5);
      border: solid 3px transparent;
      background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)),
        linear-gradient(101deg, #00ccff, #d400d4);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: none;
      color: #edf3f9;
      width: 100%;
      padding: 10px;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .action-button button:hover {
      color: rgb(20, 20, 20);
      box-shadow: 2px 1000px 1px #edf3f9 inset;
    }

    .form-title {
      margin-bottom: 30px;
    }

    .main-form-container {
      min-width: 800px;
      background-color: rgba(0, 0, 0, 0.152);
      border-radius: 10px;
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Center the content */
    }
  </style>
</head>

<body>

  <!-- Navbar Start-->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/img/dhlogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        HOUSING SOCIETY
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>

        <form class="d-flex" role="search">

          <a href="/userlogin" class="btn btn-outline-warning mx-2">Login</a>
          <a href="/usersignup" class="btn btn-outline-primary">Signup</a>
        </form>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <h2 style="text-align: center;">verification</h2>
  <hr>

  <!-- Login form start -->

  <section>
    <form method="post">
      {% csrf_token %}
      <div class="main-form-container mx-5 my-5">
        <div id="form_section" class="form-container">
          <div class="login-form form-wraper">
            <div>
              <div class="form-title">
                <h2>otp verify</h2>
                {% if msg %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>{{msg}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
              </div>

              <div class="input-group">
                <div class="box">
                  <span>
                    <input placeholder="enter otp" name="myotp" class="myInput" type="number" />
                  </span>
                </div>
              </div>

              <div class="action-button">
                <button class="btn btn-outline-success" type="submit">verify</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

  <!-- Login form end -->

  <script>
    const inputs = document.querySelectorAll("input");
    inputs.forEach(function (input) {
      input.addEventListener("focus", function () {
        const parentElement = input.parentElement.parentElement;
        parentElement.classList.add("box-animation");
      });
      input.addEventListener("blur", function () {
        const parentElement = input.parentElement.parentElement;
        parentElement.classList.remove("box-animation");
      });
    });
  </script>
</body>

</html>
