<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="/static/img/dhlogo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: #fff;
            color: #fff;
            min-height: 100vh;
            display: flex;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: #fff;
            transition: all 0.3s;
            padding: 20px;
        }

        #sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar ul li {
            margin: 10px 0;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #sidebar ul li a:hover {
            background: #495057;
        }

        .registration-form {
            background: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(70, 46, 46, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
            position: relative;
            left: 20px; /* Adjusted to create space from the sidebar */
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>

    <!-- Sidebar menu start -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>WELCOME TO DIGITAL HOUSING</h3>
        </div>
        <ul class="list-unstyled components">
            <p>APPLICATION</p>
            <li class="active">
                <a href="/base" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="/base">BASE</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/dashboard">DASHBOARD</a>
            </li>
            <li>
                <a href="/events">Events</a>
            </li>
           
            <li>
                <a href="/notice">Notice</a>
            </li>
            <li>
                <a href="/society_members">Society Members</a>
            </li>
            <li>
                <a href="/society_watchmen">Society Watchmen</a>
            </li>
        </ul>
    </nav>
   
    <!-- Sidebar menu end -->

    <!-- Form start -->
    <div class="registration-form">
        <div class ="form-header">
            <h2>Register</h2>
        </div>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="number" name="zip" class="form-control" id="zip" placeholder="Enter your zip code" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-custom">Register</button>
            </form>
        </div>
    </div>
    <!-- Form end -->

</body>

</html>
