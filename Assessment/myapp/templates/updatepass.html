<!DOCTYPE html>
<html>

<head>
  <title>Update Password</title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="/static/img/dhlogo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <!-- <div class="img-left d-none d-md-flex"></div> -->

        <div class="card-body">
          <h1 class="text-center">
            <img class="mx-4" src="/static/img/dhlogo.jpg" width="80px" height="100px" alt="" />HOUSING SOCIETY
          </h1>
          <h4 class="title text-center mt-4">Update Password</h4>
          <form class="form-box px-3" method="POST">
            {% csrf_token %}
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Password" required />
            </div>

            <!-- {{form.as_ul}} -->
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
